{% extends "base_generic.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="card">
        <div class="card-title">

        </div>
        <div class="card-body">
            <h1 class="text-center card-title">Регистрация</h1>
            <form method="POST">
                {% csrf_token %}
                {{ register_form|crispy }}
                <button class="text-light btn btn-warning w-100" type="submit">Регистрация</button>
            </form>
            <p class="mt-3 text-center">Если у вас уже есть учетная запись, <a href="{% url 'clogin' %}">войдите</a> в
                аккаунт.</p>
        </div>
    </div>
{% endblock %}
