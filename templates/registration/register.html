{% extends "base_generic.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div>
        <h1 class="text-center">Регистрация</h1>
    </div>
    <div class="card">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                {{ register_form|crispy }}
                <div
                        style="height: 100px"
                        id="captcha-container"
                        class="smart-captcha"
                        data-sitekey="ysc1_Ss4TBZrc4hiKOzav2YkC2bSKycFEyvsoq0LT3Aebd139e47e"
                ></div>
                <button class="btn btn-primary w-100" type="submit">Зарегистрироваться</button>
            </form>
            <p class="mt-3 text-center">Если у вас уже есть учетная запись, <a href="{% url 'clogin' %}">войдите</a> в
                аккаунт.</p>
        </div>
    </div>
{% endblock %}
